<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title th:fragment="title">Trang chủ</title>
        
        <th:block th:fragment="styles">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </th:block>
    </head>
    <body>
        <h1>Hello</h1>
        
        <!-- Header Section -->
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Logo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/}">Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/activities}">Hoạt động</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/reports}">Báo cáo</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Footer Section -->
        <footer th:fragment="footer">
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h1>Jumbotron Example</h1>
                <p>Lorem ipsum...</p>
            </div>
        </footer>
    </body>
</html>
