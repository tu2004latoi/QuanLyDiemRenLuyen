<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Đăng nhập</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="base :: styles"></th:block>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .login-box {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            animation: fadeInUp 0.5s ease;
        }

        .login-box h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: #4f46e5;
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .form-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 1.1rem;
        }

        .btn {
            border-radius: 0.75rem;
            font-weight: 600;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #4f46e5;
            border: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .alert {
            font-size: 0.95rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<th:block th:fragment="content">
    <div class="login-box">
        <div class="text-center mb-4">
            <h1 style="font-size: 1.75rem; margin: 0;">Đăng nhập hệ thống</h1>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.
        </div>

        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Nhập tên đăng nhập" autocomplete="username" required />
            </div>

            <div class="mb-3 form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Nhập mật khẩu" autocomplete="current-password" required />
                <i class="bi bi-eye toggle-password" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const icon = document.querySelector(".toggle-password");
            const isHidden = passwordInput.type === "password";
            passwordInput.type = isHidden ? "text" : "password";
            icon.classList.toggle("bi-eye");
            icon.classList.toggle("bi-eye-slash");
        }
    </script>
    <script th:src="@{/js/main.js}"></script>
</th:block>
</body>
</html>
