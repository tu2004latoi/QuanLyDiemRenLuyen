<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title th:fragment="title">Trang chủ</title>

    <!-- Styles Fragment -->
    <th:block th:fragment="styles">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            .content-wrapper {
                flex: 1;
            }

            .custom-header {
                background: linear-gradient(to right, #1e3c72, #2a5298);
                color: white;
            }

            .custom-footer {
                background-color: #1e1e2f;
                color: #ccc;
            }

            .custom-footer a {
                color: #ccc;
                text-decoration: none;
            }

            .custom-footer a:hover {
                color: white;
                text-decoration: underline;
            }
        </style>
    </th:block>
</head>

<!-- Đây là layout chính dùng để bao toàn bộ nội dung -->
<body th:fragment="layout(content)">
    <!-- Header -->
    <header class="custom-header py-3">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <div class="d-flex align-items-center">
                <img src="/images/logo.png" alt="Logo" style="height: 40px; margin-right: 10px;">
                <span class="fs-4 fw-bold">CTSV Dashboard</span>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/activities}">Hoạt động</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/reports}">Báo cáo</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-white" th:href="@{/logout}">Đăng xuất</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content-wrapper">
        <div th:replace="${content}"></div>
    </main>

    <!-- Footer -->
    <footer class="custom-footer py-4">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <p class="mb-2 mb-md-0">&copy; 2025 Phòng Công tác Sinh viên - Đại học ABC</p>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link px-2" href="#">Hỗ trợ</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="#">Chính sách</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="#">Liên hệ</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
