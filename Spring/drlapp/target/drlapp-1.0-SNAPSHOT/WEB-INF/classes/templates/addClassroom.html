<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý lớp</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body th:replace="base :: layout(~{::content})">
<th:block th:fragment="content">
    <section class="container my-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center text-primary fw-bold mb-4">
                <i class="bi bi-calendar-plus"></i> Thêm lớp
            </h2>
            <form method="post" th:action="@{/classes/add}" th:object="${classroom}">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold" for="classroom">Lớp</label>
                        <input type="text" class="form-control" id="classroom" placeholder="Lớp" th:field="*{name}" />
                    </div>
                </div>
                <div class="row g-4">
                    <div class="col-md-6">
                        <select class="form-select" name="facultyId" id="facultySelect">
                            <option value="">Chọn khoa</option>
                            <option th:each="f : ${faculties}"
                                    th:value="${f.id}"
                                    th:text="${f.name}"
                        </option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-success btn-lg px-4" type="submit">
                    <i class="bi bi-plus-circle"></i>
                    <span>Thêm lớp</span>
                </button>
            </div>
        </form>
    </div>
</section>
<script th:src="@{/js/main.js}"></script>
</th:block>
</body>
</html>
