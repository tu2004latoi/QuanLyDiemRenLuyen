<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Trang chủ CTSV</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="base :: styles"></th:block>
</head>

<body th:replace="base :: layout(~{::content})">
<th:block th:fragment="content">
    <div class="container my-5">
        <h2 class="text-center mb-4">Bảng điều khiển - Chuyên viên CTSV</h2>

        <!-- Thống kê nhanh -->
        <div class="row text-center">
            <div class="col-md-3 mb-4">
                <div class="card shadow rounded p-3">
                    <h5>Hoạt động</h5>
                    <p class="fs-4 text-success" th:text="${stats.totalActivities}">56</p>
                </div>
            </div>
        </div>

        <!-- Menu chức năng -->
        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <a th:href="@{/activities}" class="btn btn-outline-primary w-100">Quản lý hoạt động</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/students" class="btn btn-outline-success w-100">Quản lý sinh viên</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/assistants" class="btn btn-outline-secondary w-100">Quản lý trợ lý sinh viên</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/statistics" class="btn btn-outline-info w-100">Thống kê điểm rèn luyện</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/reports" class="btn btn-outline-warning w-100">Xử lý báo thiếu hoạt động</a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/exports" class="btn btn-outline-dark w-100">Xuất báo cáo (PDF/CSV)</a>
            </div>
        </div>

        <!-- Chat hỗ trợ -->
        <div class="mt-5">
            <h5>Hỗ trợ trực tuyến (Firebase Chat)</h5>
            <div id="chat-box" style="border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px;">
                <p>Chat đang tải...</p>
            </div>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</th:block>
</body>
</html>
